frontend:
  image: noizy23yo/learner-report-frontend:latest
  service:
    port: 80

backend:
  image: noizy23yo/learner-report-backend:latest
  service:
    port: 3001

ingress:
  enabled: true
  className: "nginx"
  hosts:
    - host: ""
      paths:
        - path: /
          pathType: Prefix
          service:
            name: frontend-service
            port: 80
        - path: /api
          pathType: Prefix
          service:
            name: backend-service
            port: 3001
