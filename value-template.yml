frontend:
  image: noizy23yo/learner-report-frontend:latest
  replicas: 2
  service:
    type: NodePort
    port: 80
    nodePort: 30080

backend:
  image: noizy23yo/learner-report-backend:latest
  replicas: 2
  service:
    type: ClusterIP
    port: 3001
  secret:
    ATLAS_URI: "<your-atlas-uri>"
    HASH_KEY: "<your-hash-key>"
    JWT_SECRET_KEY: "<your-jwt-secret>"


ingress:
  enabled: true
  host: localhost
