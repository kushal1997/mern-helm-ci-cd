

apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: noizy23yo/learner-report-backend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3001
          env:
            - name: ATLAS_URI
              valueFrom:
                secretKeyRef:
                  name: backend-secret
                  key: ATLAS_URI
            - name: HASH_KEY
              valueFrom:
                secretKeyRef:
                  name: backend-secret
                  key: HASH_KEY
            - name: JWT_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: backend-secret
                  key: JWT_SECRET_KEY
---
apiVersion: v1
kind: Service
metadata:
  name: backend-service
spec:
  selector:
    app: backend
  ports:
    - port: 3001
      targetPort: 3001
  type: ClusterIP


